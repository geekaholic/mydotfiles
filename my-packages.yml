# These are the packages I pretty much need to have on a Linux/OSX system.
# I wrote a tool called [InstallBuddy](https://github.com/geekaholic/install-buddy) which automates the installation of these packages.

packages:
  - brew:
    - shell: [ "/bin/bash -c \"$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)\"" ]
  - bash-completion
  - zsh
  - highlight
  - jq
  - yamllint
  - screenfetch
  - tmux
  - curl
  - docker-compose
  - uidmap
  - podman
  - podman-docker
  - kubectx:
    - only: [ "Ubuntu", "MacOSX" ]
  - git
  - htop
  - tree:
    - skip: [ "Linux" ]
  - macvim:
    - skip: [ "Linux" ]
  - inxi:
    - skip: [ "MacOSX" ]
  - terminology:
    - skip: [ "MacOSX" ]
  - gvim:
    - skip: [ "MacOSX" ]
    - alias: { Ubuntu: 'vim-gtk3' }
  - xclip:
    - skip: [ "MacOSX" ]
  - neovim-qt:
    - only: [ "Manjaro" ]
  - python-pip:
    - only: [ "Manjaro" ]
  - pwgen
  - the_silver_searcher:
    - alias: { Debian: "silversearcher-ag", Ubuntu: "silversearcher-ag",  Solus: "silver-searcher"}
  - vim
  - tilix
  - ohmyzsh:
    - shell: [ "sh -c \"$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)\"" ]
  - p10k:
    - shell: [ "sh -c \"git clone --depth=1 https://github.com/romkatv/powerlevel10k.git ${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/themes/powerlevel10k\"" ]

# These are the packages I pretty much need to have on a Linux/OSX system.
# I wrote a tool called [InstallBuddy](https://github.com/geekaholic/install-buddy) which automates the installation of these packages.

packages:
  - brew:
    - shell: [ "/bin/bash -c \"$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)\"" ]
  - bash-completion
  - highlight
  - jq
  - yamllint
  - screenfetch
  - docker:
    - alias: { Debian: "docker.io", Ubuntu: "docker.io"}
    - skip: [ "MacOSX" ]
  - docker-compose
  - git
  - htop
  - tree:
    - skip: [ "Linux" ]
  - macvim:
    - skip: [ "Linux" ]
  - inxi:
    - skip: [ "MacOSX" ]
  - terminology:
    - skip: [ "MacOSX" ]
  - gvim:
    - skip: [ "MacOSX" ]
    - alias: { Ubuntu: 'vim-gtk3' }
  - xclip:
    - skip: [ "MacOSX" ]
  - tlp-rdw:
    - skip: [ "MacOSX" ]
  - neovim-qt:
    - only: [ "Manjaro" ]
  - python-pip:
    - only: [ "Manjaro" ]
  - powerline
    - alias: { Ubuntu: "fonts-powerline", Fedora: "powerline-fonts" }
  - powertop
  - pwgen
  - the_silver_searcher:
    - alias: { Debian: "silversearcher-ag", Ubuntu: "silversearcher-ag",  Solus: "silver-searcher"}
  - vim
  - tilix
